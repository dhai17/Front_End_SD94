<section>
    <h1 class="text-center text-danger mb-3">Thông tin sản phẩm</h1>
    <form>
        <div class="row mb-4">
            <div class="col-2"></div>
            <div class="col-2">
                <p>Ảnh</p>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <input class="form-control" type="file" accept="image/*" id="formFile" multiple
                        onchange="angular.element(this).scope().setSelectedFile(this)" />
                </div>
            </div>
        </div>
        <div class="mt-3 text-center mb-3">
            <button type="button" class="btn btn-outline-info me-5" style="width: 100px" ng-click="addBanPhim($event)">
                Thêm
            </button>
        </div>
    </form>
</section>

<section>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Ảnh</th>
                    <th scope="col-2">Funtion</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in listBanPhim.content">
                    <th scope="row">
                        <img ng-src="{{getImageUrl(x.images)}}" height="50px" width="50px" />
                    </th>
                    <td>
                        <button href="/banphim/detail/{{x.id}}" class="btn btn-outline-primary me-2"
                            ng-click="detailBanPhim($event,$index)">
                            Detail
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
