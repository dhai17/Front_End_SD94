<div class="container-fluid" ng-controller="CreateSizeController">
    <div class="card mb-4">
        <div class="card-header">Create color</div>
        <div class="card-body">
            <form>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">Cỡ giày</label>
                        <input class="form-control" id="name" type="number" placeholder="Enter name"
                            ng-model="createSize.shoeSize" required>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <button class="btn btn-primary" type="button" ng-click="returnCreate()">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveCreateSize(createSize)">Save
                    changes</button>
            </form>
        </div>
    </div>
</div>
