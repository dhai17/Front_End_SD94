            <h1>Product</h1>
        </div>
        <button type="button" class="btn btn-link" ng-click="create(promotion)">
            Thêm sản phẩm
        </button>
    </div>

        <button class="btn btn-primary btn-sm" type="submit" ng-click="searchDiscount(searchTerm)">Search</button>

    <br>
    <table class="table align-middle mb-1 bg-white">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="promotion in pager.promotions">
                <td>{{ $index + 1 }}</td>
                <td>
                    <!-- <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
                        width="100px" height="100px"> -->
                        <span>{{ promotion.img }}</span>
                    <div>
                        <span>{{ promotion.name }}</span>
                    </div>
                </td>
                <td>{{ promotion.price }}</td>
                <td ng-class="{
                    'text-success': promotion.status2 === 'Active',
                    'text-warning': promotion.status2 === 'Expired',
                    'text-danger': promotion.status2 === 'Awaiting'}">
                    {{ promotion.status2 }}
                </td>
                <td>
                    <div class="button-group">
                        <!-- <button type="button" class="btn btn-link" ng-click="edit(promotion)">
                            <i class="bx bx-edit me-2"></i>
                        </button> -->

                        <button type="button" class="btn btn-link btn-sm btn-rounded" ng-click="delete(promotion)">
                            <i class="bx bx-trash me-2"></i>
                        </button>

                        <div class="modal fade" ng-attr-id="confirmDeleteModal_{{ promotion.id }}" tabindex="-1"
                            role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn có chắc chắn muốn xóa?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Hủy</button>
                                        <button type="button" class="btn btn-danger"
                                            id="confirmDeleteButton">Xóa</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button class="btn" ng-repeat="pageNumber in pager.pageNumbers" ng-click="pager.page = pageNumber">
            {{pageNumber}}
        </button>
    </div>
</div>
