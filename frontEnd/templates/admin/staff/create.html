<div class="container-fluid" ng-controller="CreateNhanVienController">
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="card-header">Thêm nhân viên</div>
        <div class="card-body" >
            <form>
                <div class="row gx-3 mb-3">   
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputUsername">Họ tên</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="Nhập tên nhân viên" ng-model="createStaff.hoTen">
                    </div>
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLocation">Số điện thoại</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Nhập số điện thoại" ng-model="createStaff.soDienThoai">
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Email</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Nhập email" ng-model="createStaff.email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Ngày sinh</label>
                        <input class="form-control" id="inputLastName" type="date" placeholder="Nhập ngày sinh" ng-model="createStaff.ngaySinh">
                    </div>
                </div>
               
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Địa chỉ</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Nhập địa chỉ" ng-model="createStaff.diaChi">
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="matKhau">Mật khẩu</label>
                        <input class="form-control" id="matKhau" type="password" placeholder="Nhập mật khẩu" ng-model="createStaff.matKhau">
                    </div>
                   
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="inputLastName">Giới tính</label>
                    <br>
                    <div class="form-check form-check-inline" style="margin-left: 30px;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="true" ng-model="createStaff.gioiTinh">
                        <label class="form-check-label" for="inlineRadio1">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="false" ng-model="createStaff.gioiTinh">
                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                    </div>
                </div>
                
            <br>
            <br>
                <button class="btn btn-primary" type="button" ng-click="returnCreate()">Trở về</button>
                <button class="btn btn-primary" type="button" ng-click="saveCreateStaff(createStaff)">Lưu</button>
            </form>
        </div>
    </div>
</div>
