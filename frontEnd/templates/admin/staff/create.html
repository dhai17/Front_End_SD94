<div class="container-fluid" ng-controller="CreateStaffController">
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="container-fluid my-auto d-flex align-items-center">
            <div class="mx-auto">
                <h1 >CREATE STAFF</h1>
            </div>
        </div>
        <div class="card-body" >
            <form>
                <div class="row gx-3 mb-3">   
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputUsername">Name Staff</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="Enter Staff name" ng-model="createStaff.name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLocation">Phone number</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Enter phone number" ng-model="createStaff.phoneNumber">
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Email</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter email" ng-model="createStaff.email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Date Of Birth</label>
                        <input class="form-control" id="inputLastName" type="date" placeholder="Enter date birth" ng-model="createStaff.dateOfBirth">
                    </div>
                </div>
               
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Address</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter address" ng-model="createStaff.address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-check-label" for="inputLastName">Password</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter password" ng-model="createStaff.password">
                    </div>
                </div>

                <div class="form-check-inline"> 
                    <label class="form-check-label" for="inputLastName">GenDer</label>
                    <br>
                    <div class="form-check form-check-inline"  style="margin-left: 30px;">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" 
                        id="inlineRadio1" value="option1"  ng-model="createStaff.gender">
                        <label class="form-check-label" for="inlineRadio1"  > Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" 
                        id="inlineRadio2" value="option2" ng-model="createStaff.gender">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                </div>
            <br>
            <br>
                <button class="btn btn-primary" type="button" ng-click="returnCreate()">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveCreateStaff(createStaff)">Save changes</button>
            </form>
        </div>
    </div>
</div>
