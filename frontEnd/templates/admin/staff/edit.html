<div class="container-fluid" ng-controller="EditStaffController">
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="card-header">Update Staff</div>
        <div class="card-body">
            <form>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputUsername">Name Staff</label>
                        <input class="form-control" id="inputUsername" type="text" placeholder="Enter staff name"
                            ng-model="editStaff.name">
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputLocation">Phone number</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Enter phone number"
                            ng-model="editStaff.phoneNumber">
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputFirstName">Email</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter email"
                            ng-model="editStaff.email">
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputDateOfBirth">Date birth</label>
                        <input class="form-control" id="inputDateOfBirth" type="date" placeholder="Enter date birth"
                            ng-model="editStaff.dateOfBirth">
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputAddress">Address</label>
                        <input class="form-control" id="inputAddress" type="text" placeholder="Enter address" ng-model="editStaff.address">
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputLastName">Password</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter password"
                            ng-model="editStaff.password">
                    </div>
                </div>
                <br>
                <div class="form-check-inline">
                    <label class="small mb-1" for="inputLastName">GenDer</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" ng-model="createStaff.gender">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2" ng-model="createStaff.gender">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <br>

                <button class="btn btn-primary" type="button" ng-click="returnEdit(editStaff)">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveEditStaff()">Save changes</button>
            </form>
        </div>
    </div>
</div>
