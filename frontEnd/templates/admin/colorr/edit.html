<div class="container-fluid" ng-controller="EditColorController">
    <div class="card mb-4">
        <div class="card-header">Update color</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label class="small mb-1" for="inputUsername">Tên màu</label>
                    <input class="form-control" id="inputUsername" type="text" placeholder="Enter discount name" ng-model="editColor.color">
                </div>

                <div class="mb-3">
                    <div id="colorPicker"></div>
                    <input id="hexInput" class="form-control" type="text" placeholder="Hex code" ng-model="editColor.code">
                </div>
                <button class="btn btn-primary" type="button" ng-click="saveEdits(editColor)">Save Update</button>
            </form>
        </div>
    </div>
</div>
