<div class="container-fluid" ng-controller="EditLineController">
    <div class="card mb-4">
        <div class="card-header">Update line</div>
        <div class="card-body">
            <form>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">Dòng sản phẩm</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter name"
                            ng-model="editLine.name" required>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <button class="btn btn-primary" type="button" ng-click="returnEdit(editLine)">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveEdits(editLine)">Update</button>
            </form>
        </div>
    </div>
</div>
