<div ng-controller="CTSPController" id="dsSPCT">
    <h2 style="text-align: center;">Chi tiết sản phẩm</h2>
    <hr>
    <div>
        <table class="table align-middle mb-1 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>#</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Màu sắc</th>
                    <th>Kích cỡ</th>
                    <th>Giá bán</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="details in details">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ details.sanPham.tenSanPham }}</td>
                    <td>{{ details.soLuong }}</td>
                    <td>{{ details.mauSac.tenMauSac }}</td>
                    <td>{{ details.kichCo.kichCo }}</td>
                    <td>{{ details.sanPham.gia }}</td>
                    <td>
                        <button type="button" class="btn btn-link" ng-click="edit(details)">
                            <i class="bx bx-edit me-2"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" ng-click="deleteCTSP(details)">
                            <i class="bx bx-trash me-2"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
