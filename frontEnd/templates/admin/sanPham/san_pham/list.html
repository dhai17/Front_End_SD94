<div ng-controller="ProductController" id="productList">
    <div class="container-fluid my-auto d-flex align-items-center">
        <div class="mx-auto">
            <h1>Sản phẩm</h1>
        </div>
        <button type="button" class="btn btn-primary" ng-click="create(promotion)">
            Thêm sản phẩm
        </button>
    </div>
    <br>
    <table class="table align-middle mb-1 bg-white">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="promotion in pager.promotions">
                <td>{{ $index + 1 }}</td>
                <td>
                    <!-- <img ng-src="{{getImageUrl(x.images)}}" height="50px" width="50px" /> -->
                    <div>
                        <span>{{ promotion.tenSanPham }}</span>
                    </div>
                </td>
                <td>{{ promotion.gia }}</td>
                <td ng-class="{
                    'text-success': promotion.status2 === 'Còn hàng',
                    'text-warning': promotion.status2 === 'Hết hàng',
                    'text-danger': promotion.status2 === 'Lưu kho'}">
                    {{ promotion.status2 }}
                </td>
                <td>
                    <div class="button-group">
                        <button type="button" class="btn btn-link" ng-click="dsCTSP(promotion)">
                            <i class="bx bx-edit me-2"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" ng-click="delete(promotion)">
                            <i class="bx bx-trash me-2"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button class="btn" ng-repeat="pageNumber in pager.pageNumbers" ng-click="pager.page = pageNumber">
            {{pageNumber}}
        </button>
    </div>
</div>
