<div ng-controller="ProductController" id="productList">
    <div class="container-fluid my-auto d-flex align-items-center">
        <div class="mx-auto">
            <h1>Sản phẩm</h1>
        </div>
        <button type="button" class="btn btn-outline-secondary" ng-click="create(promotion)">Thêm sản phẩm</button>
    </div>
    <br>
    <table class="table align-middle mb-1 bg-white">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>Hình ảnh</th>
                <th>Sản phẩm</th>
                <th>Giá</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="promotion in pager.promotions">
                <td>{{ $index + 1 }}</td>
                <td>
                    <img src='/static/img/{{promotion.urlImage}}' width="100px" , height="100px">
                </td>
                <td>{{ promotion.tenSanPham }}</td>
                <td>{{ promotion.gia.toLocaleString('vi-VN') }} VNĐ</td>
                <td ng-class="{
                    'text-success': promotion.status2 === 'Còn hàng',
                    'text-warning': promotion.status2 === 'Hết hàng',
                    'text-danger': promotion.status2 === 'Lưu kho'}">
                    {{ promotion.status2 }}
                </td>
                <td>
                    <div class="button-group">
                        <button type="button" class="btn btn-link" ng-click="dsCTSP(promotion)">
                            <i class="bx bx-edit me-2"></i>
                        </button>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" ng-click="delete(promotion)">
                            <i class="bx bx-trash me-2"></i>
                        </button>
                        <div class="modal fade" ng-attr-id="confirmDeleteModal_{{ promotion.id }}" tabindex="-1"
                            role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Bạn có chắc chắn muốn xóa?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Hủy</button>
                                        <button type="button" class="btn btn-danger"
                                            id="confirmDeleteButton">Xóa</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer text-center">
        <button class="pagination-button" ng-repeat="pageNumber in pager.pageNumbers"
            ng-class="{ 'active': pager.page === pageNumber }" ng-click="pager.page = pageNumber">
            {{pageNumber}}
        </button>
    </div>
</div>
