<section ng-controller="ImgController">
    <h2>Thêm ảnh</h2>
    <form action="">
        <div class="row mb-4">
            <div class="col-4">
                {{ details.sanPham.tenSanPham }}
            </div>
            <div class="col-4">
                {{ details.mauSac.tenMauSac}}
            </div>
            <div class="col-4">
                {{ details.kichCo.kichCo }}
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-2"></div>
            <div class="col-2">
                <p>Ảnh</p>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Chọn ảnh</label>
                    <input class="form-control" type="file" accept="image/*" id="formFile" multiple
                        onchange="angular.element(this).scope().setSelectedFile(this)" />
                </div>
            </div>
        </div>
        <!-- -->
        <div class="mt-3 text-center mb-3">
            <button type="button" class="btn btn-outline-info me-5" style="width: 100px" ng-click="addImg($event)">
                Thêm
            </button>
        </div>
    </form>
</section>
