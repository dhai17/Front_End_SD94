<div class="container-fluid" ng-controller="ImgController">
    <h2 style="text-align: center;">Thêm ảnh</h2>
    <hr>
    <form>
        <div class="row mb-4">
            <div class="col-4">
                <label>Tên sản phẩm: </label>
                {{ spct.sanPham.tenSanPham }}
            </div>
            <div class="col-4">
                <label>Màu sắc: </label>
                {{ spct.mauSac.tenMauSac}}
            </div>
            <div class="col-4">
                <label>Kích cỡ: </label>
                {{ spct.kichCo.kichCo }}
            </div>
        </div>
        <div class="row mb-4">
            <div class="mb-3 col-4">
                <label for="formFile" class="form-label">Chọn ảnh</label>
                <input class="form-control" type="file" accept="image/*" id="formFile" multiple
                    onchange="showSelectedImage(event)" />
            </div>
            <div class="mb-3" id="imagePreview"></div>
        </div>
        <div class="mt-3 text-center mb-3">
            <button type="button" class="btn btn-outline-info me-5" style="width: 100px" ng-click="themAnh($event)">
                Thêm
            </button>
        </div>
    </form>
</div>
