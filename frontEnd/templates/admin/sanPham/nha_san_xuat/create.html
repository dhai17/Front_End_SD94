<div class="container-fluid" ng-controller="CreateProducerController">
    <div class="card mb-4">
        <div class="card-header">Thêm hãng</div>
        <div class="card-body">
            <form>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">Hãng</label>
                        <input class="form-control" id="name" type="text" placeholder="Nhập hãng"
                            ng-model="createProducer.name" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" ng-click="returnCreate()">Quay lại</button>
                <button class="btn btn-primary" type="button" ng-click="saveCreate(createProducer)">Thêm mới</button>
            </form>
        </div>
    </div>
</div>
