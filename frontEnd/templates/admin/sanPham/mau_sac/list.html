<div ng-controller="ColorrController" id="colorrList">
    <div class="container-fluid my-auto d-flex align-items-center">
        <div class="mx-auto">
            <h1 class="text-center">Màu sản phẩm</h1>
        </div>
        <button type="button" id="button-them-san-pham" ng-click="createColorr(promotion)">
            <ion-icon name="add-circle"></ion-icon> Thêm màu
        </button>
    </div>
    <br>
    <div class="table-responsive">
        <table id="myTable">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Tên màu</th>
                    <th>Mã màu</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="promotion in promotions">
                    <td>{{$index + 1}}</td>
                    <td>{{ promotion.tenMauSac }}</td>
                    <td>{{ promotion.maMauSac}}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-info" ng-click="editColor(promotion)">
                                <i class="bx bx-edit"></i> Sửa
                            </button>
                            <button type="button" class="btn btn-danger" ng-click="delete(promotion)"
                                data-toggle="modal" data-target="#confirmDeleteModal_{{ promotion.id }}">
                                <i class="bx bx-trash"></i> Xóa
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" ng-attr-id="confirmDeleteModal_{{ promotion.id }}" tabindex="-1" role="dialog"
        aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" ng-click="delete(promotion)"
                        data-dismiss="modal">Xóa</button>
                </div>
            </div>
        </div>
    </div>
</div>
