<div class="container-fluid" ng-controller="EditProducerController">
    <div class="card mb-4">
        <div class="card-header">Update producer</div>
        <div class="card-body">
            <form>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">Nhà sản xuất</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter name"
                            ng-model="editProducer.name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1">Địa chỉ</label>
                        <input class="form-control" id="address" type="text" placeholder="Enter name"
                            ng-model="editProducer.address" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" ng-click="returnEdit(editProducer)">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveEdits(editProducer)">Update</button>
            </form>
        </div>
    </div>
</div>
