<div ng-controller="cartController" id="cartList">
	<div class="container-fluid my-auto d-flex align-items-center">
		<div class="mx-auto">
			<h1>Giỏ hàng</h1>
		</div>
	</div>
	<div class="untree_co-section before-footer-section">
		<div class="container">
			<div class="row mb-5">
				<form class="col-md-12" method="post">
					<div class="site-blocks-table">
						<table class="table" id="selectAllCheckbox">
							<thead>
								<tr>
									<th>
										<input type="checkbox" class="form-check-input" ng-model="selectAll"
											ng-change="toggleSelectAll()">
									</th>
									<th class="product-thumbnail">Hình ảnh</th>
									<th class="product-name">Sản phẩm</th>
									<th class="product-price">Giá tiền</th>
									<th class="product-quantity">Số lượng</th>
									<th class="product-total">Thành tiền</th>
									<th class="product-remove">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="promotion in promotions">
									<td>
										<input type="checkbox" class="form-check-input" ng-model="promotion.selected"
											ng-change="updateSelectAll()">
									</td>
									<td>{{ promotion.productDetails.product.name }}</td>
									<td>{{ promotion.productDetails.product.name }}</td>
									<td>{{ promotion.unitPrice }} VND</td>
									<td>
										<input type="text" class="form-control text-center quantity-amount"
											ng-model="promotion.quanTity" placeholder=""
											aria-label="Example text with button addon" aria-describedby="button-addon1"
											ng-change="onInputChange(promotion)" , value="{{promotion.quanTity}}" id="quantityInput">
										<button class="button" ng-click="updateValue(promotion)"
											ng-show="promotion.showButtons">Xác nhận</button>
										<button class="button" ng-click="cancelUpdate(promotion)"
											ng-show="promotion.showButtons">Hủy</button>
									</td>

									<td>{{ promotion.intoMoney }} VND</td>
									<td>
										<div class="button-group">
											<button type="button" class="btn btn-link btn-sm btn-rounded"
												ng-click="deletecart(promotion)">
												<i class="bx bx-trash me-2"></i>
											</button>
										</div>
									</td>
								</tr>
							</tbody>

						</table>
						<div class="card-footer text-center">
							<button class="btn" ng-repeat="pageNumber in pager.pageNumbers"
								ng-click="pager.page = pageNumber">
								{{pageNumber}}
							</button>
						</div>
					</div>
				</form>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="row mb-5">
						<!-- <div class="col-md-6 mb-3 mb-md-0">
							<button class="btn btn-black btn-sm btn-block">Cập nhật giỏ hàng</button>
						</div> -->

						<div class="col-md-6">
							<button class="btn btn-outline-black btn-sm btn-block">Tiếp tục mua sắm</button>
						</div>

						<div class="col-md-6">
							<button class="btn btn-outline-black btn-sm btn-block" ng-click="updateCart(promotion)">Cập
								nhật giỏ hàng</button>
						</div>

					</div>
				</div>
				<div class="col-md-6 pl-5">
					<div class="row justify-content-end">
						<div class="col-md-7">
							<div class="row">
								<div class="col-md-12 text-right border-bottom mb-5">
									<h3 class="text-black h4 text-uppercase">Tạm tính</h3>
								</div>
							</div>
							<div class="row mb-5">
								<div class="col-md-6">
									<span class="text-black">Tiền tạm tính</span>
								</div>
								<div class="col-md-6 text-right">
									<strong class="text-black">$</strong>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">
									<button class="btn btn-black btn-lg py-3 btn-block" ng-click = "checkOut()">Đặt hàng</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
