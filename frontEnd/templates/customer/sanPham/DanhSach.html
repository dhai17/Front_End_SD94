<div class="untree_co-section product-section before-footer-section" ng-controller="danhSachSanPhamController">
    <div class="container-fluid" id="dsCustomerSP">
        <div class="filter-container">
            <form id="productFilter">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Loại sản phẩm</label>
                        <select class="form-select" ng-model="idloaiSanPham" ng-change="filterByChatLieu()">
                            <option value="">Tất cả</option>
                            <option ng-repeat="lsp in loaiSanPham" value="{{lsp.id}}"
                                ng-selected="lsp.id == idloaiSanPham">
                                {{lsp.loaiSanPham}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Chất liệu</label>
                        <select class="form-select" ng-model="id_chat_lieu" ng-change="filterByChatLieu()">
                            <option value="">Tất cả</option>
                            <option ng-repeat="x in chatLieu" value="{{x.id}}" ng-selected="x.id == id_chat_lieu">
                                {{x.chatLieu}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Hãng</label>
                        <select class="form-select" ng-model="id_nsx" ng-change="filterByNsx()">
                            <option value="">Tất cả</option>
                            <option ng-repeat="nsx in nhaSanXuat" value="{{nsx.id}}" ng-selected="nsx.id == id_nsx">
                                {{nsx.name}}
                            </option>
                        </select>
                    </div>

                    <!-- <div class="col-md-3 mb-3">
                        <label for="size" class="form-label">Giá tiền</label>
                        <select id="size" name="size" class="form-select">
                            <option value="">All</option>
                            <option value="S">100 - 500</option>
                            <option value="M">500 - 1000</option>
                            <option value="L">1000 - 1500</option>
                            <option value="XL">1500 - trở lên</option>
                        </select>
                    </div> -->

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Màu sắc</label>
                        <select class="form-select" ng-model="mauSac_id" ng-change="filterByMauSac()">
                            <option value="">Tất cả</option>
                            <option ng-repeat="ms in mauSac" value="{{ms.id}}"
                                ng-selected="ms.id == mauSac_id">
                                {{ms.tenMauSac}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Kích cỡ</label>
                        <select class="form-select" ng-model="kichCo_id" ng-change="filterByKichCo()">
                            <option value="">Tất cả</option>
                            <option ng-repeat="kc in kichCo" value="{{kc.id}}"
                                ng-selected="kc.id == kichCo_id">
                                {{kc.kichCo}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="color" class="form-label">Tên sản phẩm</label>
                        <input class="form-control" type="search" placeholder="Tìm kiếm" ng-model="searchTerm">
                    </div>

                    <div class="col-md-3 mb-3 align-self-end">
                        <label class="invisible">Search</label>
                        <button type="button" class="btn btn-primary" onclick="applyFilter()">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="danhSachSp">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3 mb-5" ng-repeat="sanPham in pager.sanPham">
                    <a class="product-item" ng-click="getSanPhamChiTiet(sanPham)">
                        <img src="/static/img/{{sanPham.anh_san_pham}}" class="img-fluid product-thumbnail"
                            style="width: 500px; height: 500px;" />
                        <h3 class="product-title">{{ sanPham.tenSanPham }}</h3>
                        <strong class="product-price">{{ sanPham.gia }} VNĐ</strong>

                        <span class="icon-cross">
                            <img src="/static/customer/assets/images/cross.svg" class="img-fluid">
                        </span>
                    </a>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn" ng-repeat="pageNumber in pager.pageNumbers" ng-click="pager.page = pageNumber">
                    {{pageNumber}}
                </button>
            </div>
        </div>
    </div>
</div>
