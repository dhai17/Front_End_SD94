<div class="container-fluid mt-5 mb-5" ng-controller="ChiTietSanPhamController">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img
                            src="https://kingshoes.vn/data/upload/media/giay-sneaker-chinh-hang-tphcm-tai-king-shoes-album-bo-suu-tap-16.jpg"
                            id="main_product_image" width="350"> </div>
                    <div class="thumbnail_images">
                        <ul id="thumbnail">
                            <li><img onclick="changeImage(this)"
                                    src="https://www.chuphinhsanpham.vn/wp-content/uploads/2021/06/chup-hinh-giay-dincox-shoes-c-photo-studio-4.jpg"
                                    width="70">
                            </li>
                            <li><img onclick="changeImage(this)"
                                    src="https://www.chuphinhsanpham.vn/wp-content/uploads/2021/06/chup-hinh-giay-dincox-shoes-c-photo-studio-4.jpg"
                                    width="70">
                            </li>
                            <li><img onclick="changeImage(this)"
                                    src="https://www.chuphinhsanpham.vn/wp-content/uploads/2021/06/chup-hinh-giay-dincox-shoes-c-photo-studio-4.jpg"
                                    width="70">
                            </li>
                            <li><img onclick="changeImage(this)"
                                    src="https://www.chuphinhsanpham.vn/wp-content/uploads/2021/06/chup-hinh-giay-dincox-shoes-c-photo-studio-4.jpg"
                                    width="70">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3>{{sanPham.tenSanPham}}</h3>
                    </div>
                    <div class="mt-2 pr-3 content">
                        <p>{{sanPham.moTa}}</p>
                    </div>

                    <h3>{{sanPham.gia.toLocaleString('vi-VN')}} VNĐ</h3>

                    <div class="mt-2"> <span class="fw-bold">Màu sắc</span>
                        <div class="colors">
                            <ul id="marker">
                                <button class="mauSac-sanPhamcustome" ng-repeat="mauSac in mauSac"
                                    ng-style="{'background-color': mauSac}" ng-click="selectMauSac(mauSac)"
                                    ng-class="{selected: mauSac === selectedMauSac}" ng-model=mauSac></button>
                                <input type="hidden" id="mauSacDaChon">
                            </ul>
                        </div>
                    </div>

                    <div class="mt-3"> <span class="fw-bold">Kích cỡ</span>
                        <div class="colors" id="div-kichCoCustomer">
                            <ul id="marker" ng-repeat="kichCo in kichCo">
                                <button class="kichCo-sanPhamcustomer" ng-click="selectKichCo(kichCo)"
                                    ng-class="{selected: kichCo === selectedKichCo}" ng-model=kichCo>
                                    <span>{{kichCo}}</span>
                                </button>
                                <input type="hidden" id="kichCoDaChon-customer">
                            </ul>
                        </div>
                    </div>


                    <div class="mt-3"> <span class="fw-bold"></span>
                        <div class="colors">
                            <h6>Số lượng hiện có: <span id="customer-sanPham-soLuongHienCo"></span></h6>
                        </div>
                    </div>

                    <div class="mt-5">
                        <div class="colors" id="div-inputSoLuong">
                            <h6 for="input-chonSoLuong">Chọn số lượng:</h6>
                            <input type="number" id="input-chonSoLuong" class="form-control" ng-model="chonSoLuong"/>

                        </div>
                    </div>

                    <div class="buttons d-flex flex-row mt-5 gap-3">
                        <button class="btn btn-outline-dark">Mua ngay</button>
                        <button class="btn btn-dark" ng-click = "addToCart(sanPham)">Thêm vào giỏ </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
