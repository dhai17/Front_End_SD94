<div class="container-fluid" ng-controller="CreateProductController">
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="card-header">Create Bill</div>
        <div class="card-body">
            <form>
                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">Mã hóa đơn</label>
                        <input class="form-control" id="name" type="text" placeholder="Enter name"
                            ng-model="createProduct.name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="small mb-1">Người tạo</label>
                        <input class="form-control" id="price" type="text" placeholder="Enter price"
                            ng-model="createProduct.price">
                    </div>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="col-md-6">
                        <label class="small mb-1">Ngày tạo</label>
                        <input class="form-control" id="price" type="text" placeholder="Enter price"
                            ng-model="createProduct.price">
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>

                <button class="btn btn-primary" type="button" ng-click="reLoad()">Return</button>
                <button class="btn btn-primary" type="button" ng-click="saveCreate()">Save</button>
            </form>
        </div>
    </div>
</div>
